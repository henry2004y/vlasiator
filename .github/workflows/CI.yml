name: Vlasiator CI

on:
  push:
    branches: [ testsuite, BC ]
  pull_request:
    branches: [ testsuite ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        gcc_v: [10] # Version of GCC
    env:
      GCC_V: ${{ matrix.gcc_v }}


    steps:
    - uses: actions/checkout@v2
    - uses: webfactory/ssh-agent@v0.5.0
      with:
        ssh-private-key: ${{ secrets.CI_PRIVATE_KEY }}
    - name: Julia
      run: julia -e 'using Pkg; Pkg.add(PackageSpec(url="https://github.com/henry2004y/Vlasiator.jl", rev="master"))'
    - name: Dependencies
      run: |
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-${GCC_V} 100 --slave /usr/bin/g++ g++ /usr/bin/g++-${GCC_V} --slave /usr/bin/gcov gcov /usr/bin/gcov-${GCC_V}
        sudo apt-get install openmpi-bin libopenmpi-dev libboost-all-dev
    - name: Reference data
      run: |
        ssh -o StrictHostKeyChecking=no hongyang@login.physics.helsinki.fi
        ssh -o StrictHostKeyChecking=no -J hongyang@login.physics.helsinki.fi hongyang@turso.cs.helsinki.fi
        scp -r -o 'ProxyCommand ssh hongyang@login.physics.helsinki.fi -W %h:%p' \
        hongyang@turso.cs.helsinki.fi:proj/reference.tar.gz testpackage/tests/
        tar -xzf testpackage/tests/reference.tar.gz -C testpackage/tests/
    - name: configure
      run: python3 configure.py -install -distdouble
    - name: make
      run: make -j 2
    - name: test
      run: |
        export LD_LIBRARY_PATH=$PWD/lib/phiprof/lib:$PWD/lib/jemalloc/lib
        cd testpackage && make

    - name: tool
      run: |
        make vlsvdiff
        pwd
      continue-on-error: true
